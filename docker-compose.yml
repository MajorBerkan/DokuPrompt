  redis:
    image: redis:7-alpine
    container_name: redis-server
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./src/backend:/app
      - ssh_data:/root/.ssh
    depends_on:
      redis:
        condition: service_healthy
        #for local db
      #postgres:
       # condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: celery
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - ./src/backend:/app
      - ssh_data:/root/.ssh
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.worker.celery_app.celery_app worker --loglevel=INFO

  celery-beat:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: celery-beat
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    volumes:
      - ./src/backend:/app
      - ssh_data:/root/.ssh
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.worker.celery_app.celery_app beat --loglevel=INFO

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    env_file:
      - ./src/frontend/.env.docker
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_started
    command: sh -c "npm install && npm run dev -- --host"


  adminer:
    image: adminer:latest
    container_name: codedoc-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
        # No dependency on postgres - connects to external HS database
        # Use these credentials in Adminer:
        # System: PostgreSQL
        # Server: 141.19.113.165:5432
        # Username: admin
        # Password: passwort
        # Database: appdb

volumes:
  # postgres_data volume removed - using external database
  ssh_data:
  frontend_node_modules:
